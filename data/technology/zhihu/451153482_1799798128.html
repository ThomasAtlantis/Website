<p data-pid="NnlIXs_R">既然只是二元分析，你可以可视化一下直接观察两者的关系。</p><p data-pid="3IjxB6i7">如果是比较复杂看不出来的关系，可以使用多项式回归拟合一下，至于用到多少阶的多项式基函数你可以根据效果自己决定。</p><p data-pid="oG_2TAPw">当然你也可以使用神经网络去拟合，但是可解释性会更差。比如y=sin(x)这样的关系，除非你机智地猜中了，以上方法都无法得到这个明确的式子。多项式回归大概会得到类似泰勒展开的级数求和式，而神经网络完全黑盒。</p><p data-pid="xuQgWYby">以上方法，使用Python、MATLAB、SPSS、R语言等工具都能独立解决~</p>
