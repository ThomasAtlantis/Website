<p data-pid="iNmV-hcz">可以从验证码短信、已安装应用列表、Google 密码管理工具分析注册过的账号，如果恰好懂一些编程，可以参考我的这篇文章：</p><a href="https://zhuanlan.zhihu.com/p/9355079293" data-draft-node="block" data-draft-type="link-card" data-image="https://pic1.zhimg.com/v2-7909627231fcb9fc2d1be0df2f70f985_qhd.jpg?source=c8b7c179" data-image-width="1440" data-image-height="480" class="internal">清川：换手机号：从1w+短信中提取注册过的145个账号</a><p data-pid="ZoAk8NFj">我的两个号码使用近 10 年，更换过 5 个手机，最终从 15741+ 短信、应用列表和浏览器记录中提取出注册过的 145 个账号。技术实现有一定条件和门槛，仅供参考！</p>
