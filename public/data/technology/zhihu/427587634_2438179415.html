<p data-pid="qpFifpyY">我最近也遇到了搜狗输入法切换到英文只能输入大写的问题，之前是在某些软件里这样，最近连谷歌浏览器也是这样了。最一劳永逸的方法就是：</p><p data-pid="HlymIWzn">在搜狗的偏好设置里修改快捷键，将中英文切换和大小写切换的快捷键分开。</p><figure data-size="normal"><noscript><img src="https://picx.zhimg.com/50/v2-7aa1baf10f1a6aff51250eeb969eec11_720w.jpg?source=c8b7c179" data-caption="" data-size="normal" data-rawwidth="1008" data-rawheight="374" data-original-token="v2-705765b8ece4c631825ee5c5e74a9603" data-default-watermark-src="https://pica.zhimg.com/50/v2-99aa47598f9afba4d5b126e03af161fe_720w.jpg?source=c8b7c179" class="origin_image zh-lightbox-thumb" width="1008" data-original="https://pic1.zhimg.com/v2-7aa1baf10f1a6aff51250eeb969eec11_r.jpg?source=c8b7c179"></noscript><img src="data:image/svg+xml;utf8,&lt;svg%20xmlns='http://www.w3.org/2000/svg'%20width='1008'%20height='374'&gt;&lt;/svg&gt;" data-caption="" data-size="normal" data-rawwidth="1008" data-rawheight="374" data-original-token="v2-705765b8ece4c631825ee5c5e74a9603" data-default-watermark-src="https://pica.zhimg.com/50/v2-99aa47598f9afba4d5b126e03af161fe_720w.jpg?source=c8b7c179" class="origin_image zh-lightbox-thumb lazy" width="1008" data-original="https://pic1.zhimg.com/v2-7aa1baf10f1a6aff51250eeb969eec11_r.jpg?source=c8b7c179" data-actualsrc="https://picx.zhimg.com/50/v2-7aa1baf10f1a6aff51250eeb969eec11_720w.jpg?source=c8b7c179"></figure><p data-pid="gsd8dEeO">然后我们就可以用左边的shift切换中英文，用CapsLock切换大小写了。</p>
