<div>以前一直不明白Bootstrap这个词的原意，原来指的是靴子后面的那个标签带子。每天早上穿鞋的时候，我都会拽那个带子把鞋穿上，才知道它不仅仅是装饰，本来就是用来辅助穿鞋的。<br/><br/>后来逐渐出现了一种隐喻，就是某人通过拽自己的靴子带把自己从泥潭中拉出来。我最早接触这个隐喻，是小时候在「吹牛大王历险记」中看到的，不过在原版里Munchausen男爵拽的是自己的头发，后来才衍生出了拽靴带的版本。<br/><br/>这个词逐渐成为西方常用的成语，可以翻译成自力更生、自举。其实它包含了一种明知不可能仍然自力更生想办法解决问题的精神，是个褒义词。如果了解统计的bootstrap参数估计方法，就能体会到其中的妙处。</div>
