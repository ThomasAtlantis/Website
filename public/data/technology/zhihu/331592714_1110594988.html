<p data-pid="KQM-IoLA">本人计算机专业，计算机科学与技术和物理专业关系不大。</p><p data-pid="NjJ0t9Ac">在我们学校，计算机专业有大学物理中英双语的必修课。我曾经参与过学院课程改革的研讨会，大家呼声最强烈的就是削掉大物以及大物实验这两门学分高、课业重、没卵用的课程。</p><p data-pid="UqBZTr8W">计算机学物理学的是皮毛，理解起来无非是高中物理加高等数学；物理专业学计算机，学的是实用工具，可能学仿真实验软件和编程，但也不是计算机的核心。</p><p data-pid="EFBPyZlY">如果是软件学院的数字媒体专业可能稍微涉及到游戏开发中的物理引擎，需要学习一些浅显的物理。但如果是研究量子计算机，那么两者可能都要掌握的很好。</p>
